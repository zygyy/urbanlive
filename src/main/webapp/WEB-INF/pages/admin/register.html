<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>管理员注册</title>
    <link type="text/css" rel="stylesheet" href="/css/style.css;">
    <script src="/js/jquery-3.3.1/jquery-3.3.1.min.js"></script>
    <script>
        function register() {
            var user_name = document.getElementById('log_Login_action_user_userName').value;
            var user_password = document.getElementById('log_Login_action_user_userPassword').value;
            var user_passwordQueRen = document.getElementById('log_Login_action_user_userPasswordQueRen').value;
            $.ajax({
                url: "/user/register/"+user_passwordQueRen,
                type: "post",
                data: {
                    user_name: user_name,
                    user_password: user_password,
                },
                success: function (result) {
                    if(result.flag==true){
                        alert(result.message)
                        location.href = '/pages/admin/login.html';
                    }else{
                        alert(result.message)
                        location.href = '/pages/admin/register.html';
                    }
                }
            })
        }
    </script>
</head>
<body bgcolor="#E7ECEF">
<center>
    <form id="log_Login_action" name="log_Login_action" action="" method="post">
        <table border="0" cellspacing="0" cellpadding="0" style="margin-top:130">
            <tr>
                <td><img src="/images/logon_top.gif"></td>
            </tr>
            <tr height="180">
                <td background="/images/logon_middle.gif" align="center" valign="top">
                    <table border="0" width="90%" cellspacing="0" cellpadding="0">
                        <tr height="50">
                            <td colspan="2"></td>
                        </tr>
                        <tr height="30">
                            <td align="right" width="40%">用户名：&nbsp;&nbsp;</td>
                            <td style="text-indent:5"><input type="text" name="user.userName" size="30" value=""
                                                             id="log_Login_action_user_userName"/></td>
                        </tr>
                        <tr height="30">
                            <td align="right">密&nbsp;&nbsp;码：&nbsp;&nbsp;</td>
                            <td style="text-indent:5"><input type="password" name="user.userPassword" size="30"
                                                             id="log_Login_action_user_userPassword"/></td>
                        </tr>

                        <tr height="30">
                            <td align="right">确认密码：&nbsp;&nbsp;</td>
                            <td style="text-indent:5"><input type="password" name="user.userPassword" size="30"
                                                             id="log_Login_action_user_userPasswordQueRen"/></td>
                        </tr>
                        <tr height="60">
                            <td></td>
                            <td>

                                <input type="button" id="" value="注册"
                                       onclick="register()"/>

                                <input type="reset" value="重置"/>

                                <a id="log_Login_action_" href="/view/indextemp.html">[返回首页]</a>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td><img src="/images/logon_end.gif"></td>
            </tr>
        </table>
    </form>


</center>
</body>
</html>
